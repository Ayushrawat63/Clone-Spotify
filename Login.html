<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - Spotify</title>
    <link rel="stylesheet" href="Login.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" integrity="sha512-iecdLmaskl7CVkqkXNQ/ZH/XLlvWZOJyj7Yy7tcenmpD1ypASozpmT/E0iPtmFIB46ZmdtAc9eNBvH0H/ZpiBw==" crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>
<body>
    <header>
        <div class="navbar">
            <a href="index.html">
                <div class="logo">
                    <i class="nav_logo"></i>
                </div>
            </a>
        </div>
    </header>
    <div class="hero">
        <div class="content">
            <div class="element">

            
            <div class="heading">
                <h1>Log in to Spotify</h1>
            </div>
            <div class="button">
                <button class="b1">
                    <img src="https://img.icons8.com/color/48/google-logo.png" alt="google-logo"/>
                    <span  style="font-size: smaller;" > Continue With Google</span> 
                </button>
            </div>
            <div class="button">
                <button class="b1">
                    <img  src="https://img.icons8.com/color/48/facebook-new.png"  alt="facebook-new"/>
                    <span style="font-size: smaller;">Continue With Facebook </span> </button>
            </div>
            <div class="button">
                <button class="b1">
                    <i class="fa-brands fa-apple fa-xl" style="color: #ffffff;"></i>
                  <span style="font-size: smaller;" > Continue With Apple </span>  
                </button>
            </div>
            <div class="button">
                <button class="b1">
                  <span  style="font-size: smaller;"> Continue With Phone Number</span>  
                </button>
            </div>
        <hr>
        </div>
            <div class="section_3">
                <div class="login">
                    <div class="cont">
                        <div style="font-size: smaller; margin: 10px 0px;">Email or username</div>
                        <div class="fill_box">
                            <input class="input_text" type="text" placeholder="Email or username">
                        </div>
                    </div>
                    <div class="cont">
                        <div style="font-size: smaller; margin: 10px 0px;">Password</div>
                        <div class="fill_box">
                        <input class="input_text" type="text" placeholder="Password">
                        <!-- <i class="fa-regular fa-eye-slash" style="color: #7b7b7b; padding-right: 4px;"></i> -->
                    </div>
                    </div>
                    <div class="icon">
                        <i class="fa-solid fa-toggle-on" style="color: #00ff1e;"></i> 
                        <span style="font-size: smaller; margin-left: 5px;"> Remember me</span>
                    </div>
                </div>
            
            
            <div class="login_btn">
                <button class="b1">Log In</button>
            </div>
            <div class="forgot">
                <a href="#">Forgot your password?</a>
            </div>
        <hr>
            <div class="link">
                <div>
                    Don't have an account?
                </div>
                <div>
                    <a href="sign.html">Sign up for Spotify</a>
                </div>
            </div>

            </div>
        </div>
    </div>
</body>
</html>
